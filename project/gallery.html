<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My web page</title>
    <link rel="icon" type="image/x-icon" href="img/favicon.svg"/>
    <link rel="stylesheet" type="text/css" href="style2.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Familjen+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
  />
  </head>
  <body>
   
    <header class="sticky">
      <div class="navigation-bar">
      <h1 class="author">Inna Kozhina</h1>

      <nav >
        <button class="mobile">
          <span class="material-symbols-outlined"> menu </span>
        </button>
        <ul >
          <li><a href="./#projects">Projects</a></li>
          <li><a href="/#aboutMe">About me</a></li>
          <li><a href="/#skills">Skills</a></li>
          <li><a href="#">Gallery</a></li>
          <li><a href="#contactme">Contact me</a></li>
          <li>
            <a href="https://en.bc.fi/" target="_blank">More about BCH</a>
          </li>
        </ul>
      </nav>
    </div>
    </header>
   

      <main>
        <div class="grid-container">
          <div class="grid-item1"><img class="grid-img" src="img/1.jpg" alt="" /></div>
          <div class="grid-item2"><img class="grid-img" src="img/2.jpg" alt="" /></div>
          <div class="grid-item3"><img class="grid-img" src="img/3.jpg" alt="" /></div>
          <div class="grid-item4"><img class="grid-img" src="img/4.jpg" alt="" /></div>
          <div class="grid-item5"><img class="grid-img" src="img/5.jpg" alt="" /></div>
          <div class="grid-item6"><img class="grid-img" src="img/6.jpg" alt="" /></div>
          <div class="grid-item7"><img class="grid-img" src="img/7.jpg" alt="" /></div>
          <div class="grid-item8"><img class="grid-img" src="img/8.jpg" alt="" /></div>
          <div class="grid-item9"><img class="grid-img" src="img/9.jpg" alt="" /></div>
        </div>
        
        </section>
      </main>
  
    <footer>
      <div class="form-container">
        <form id="contactme" class="contact-me" action="" method="">
          <h2 class="contact">Contact me</h2>
          <ul class="form">
            <li>
              <label for="name">Name</label>
              <input id="name" type="text" name="user-name" placeholder="Your name"/>
            </li>
            <li>
              <label for="email">Email</label>
              <input id="email" name="user-email" type="email" placeholder="Email address"/>
            </li>
            <li>
              <label for="msg">Message</label>
              <textarea id="msg" name="textarea" placeholder="Write your message"></textarea>
            </li>
            <li class="btn">
              <button class="btn-message" type="submit">Send</button>
            </li>
          </ul>
        </form>
      </div>
      <div class="copyright">
        <p>Copyright &copy; My Website 2023</p>
        <button id="backToTop" class="btn-back">Back to Top</button>
      </footer>
      </div>
    </footer>

    <script src="main.js"></script>
  </body>
</html>
